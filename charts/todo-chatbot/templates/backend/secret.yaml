apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: {{ include "todo-chatbot.namespace" . }}
  labels:
    {{- include "todo-chatbot.backend.labels" . | nindent 4 }}
type: Opaque
stringData:
  DATABASE_URL: "postgresql+asyncpg://{{ .Values.postgresql.auth.username }}:{{ .Values.postgresql.auth.password }}@{{ .Values.postgresql.fullnameOverride }}:5432/{{ .Values.postgresql.auth.database }}"
  {{- if .Values.backend.openaiApiKey }}
  OPENAI_API_KEY: {{ .Values.backend.openaiApiKey | quote }}
  {{- end }}
