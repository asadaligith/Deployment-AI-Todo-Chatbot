apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.backend.name }}-config
  namespace: {{ include "todo-chatbot.namespace" . }}
  labels:
    {{- include "todo-chatbot.backend.labels" . | nindent 4 }}
data:
  LOG_LEVEL: {{ .Values.backend.config.LOG_LEVEL | quote }}
  CORS_ORIGINS: {{ .Values.backend.config.CORS_ORIGINS | quote }}
